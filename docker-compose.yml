services:
  robosub-ros2:
    image: robosub-ros2
    build:
      context: ./docker
      dockerfile: Dockerfile
      args:
        NO_GIT: ${NO_GIT}
    container_name: onboard2
    tty: true
    network_mode: host
    volumes:
      - ./:/root/dev/robosub-ros2
    ports:
      - 2202:2202
    devices:
      - /dev/bus/usb:/dev/bus/usb
