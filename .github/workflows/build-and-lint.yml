name: build-and-lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-lint:
    name: Build and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create .env file with NO_GIT
        run: echo "NO_GIT=true" > .env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          tags: robosub-ros2:latest
          load: true

      - name: Run Docker container
        id: run-docker
        run: docker compose up -d

      # NOTE: This must be run before TypeScript linting
      - name: Build Foxglove environment
        id: build-foxglove
        run: |
          docker compose exec robosub-ros2 bash /root/dev/robosub-ros2/.github/workflows/build-foxglove.sh

      - name: Lint Files
        run: |
          docker compose exec robosub-ros2 bash /root/dev/robosub-ros2/.github/workflows/lint.sh

      - name: Build ROS2
        if: always() && steps.run-docker.outcome == 'success'
        run: |
          docker compose exec robosub-ros2 bash /root/dev/robosub-ros2/.github/workflows/build.sh

      - name: Install Foxglove extensions
        if: always() && steps.run-docker.outcome == 'success' && steps.build-foxglove.outcome == 'success'
        run: |
          docker compose exec robosub-ros2 bash /root/dev/robosub-ros2/.github/workflows/install-foxglove.sh
