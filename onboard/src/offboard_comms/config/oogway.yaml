arduino:
  peripheral:
    ftdi: B0004Z2N
    fqbn: arduino:avr:nano
    core: arduino:avr
    sketch: sketches/peripheral
    libraries:
      - servo
    sensors:
      - type: voltage
        tag: V
        topic: /sensors/voltage
      - type: pressure
        tag: P
        topic: /sensors/depth
      - type: temperature
        tag: T
        topic: /sensors/temperature/signal
      - type: humidity
        tag: H
        topic: /sensors/humidity/signal
    servos:
      - name: marker dropper
        tag: M
        service_name: /servos/marker_dropper
        type: discrete
        states:
          left: 1250
          right: 1750
      - name: torpedo
        tag: T
        service_name: /servos/torpedo
        type: discrete
        states:
          left: 1650
          right: 1350
  thruster:
    ftdi: B0004VDI
    fqbn: arduino:avr:nano
    core: arduino:avr
    sketch: sketches/thruster
dvl:
  ftdi: D309SFWS
  negate_x_vel: false
  negate_y_vel: false
  negate_z_vel: false