arduino:
  peripheral:
    ftdi: B0005AVT
    fqbn: arduino:avr:nano
    core: arduino:avr
    sketch: sketches/peripheral
    libraries:
      - servo
    sensors:
      - type: pressure
        tag: P
        topic: /sensors/depth
      - type: voltage
        tag: V
        topic: /sensors/voltage
      - type: temperature
        tag: TS
        topic: /sensors/temperature/signal
      - type: temperature
        tag: TB
        topic: /sensors/temperature/battery
      - type: humidity
        tag: HS
        topic: /sensors/humidity/signal
      - type: humidity
        tag: HB
        topic: /sensors/humidity/battery
  thruster:
    ftdi: A10LT2EI
    fqbn: arduino:avr:nano
    core: arduino:avr
    sketch: sketches/thruster
gyro:
  ftdi: FT81SUWZ
  zero_bias: 0.0025549003
  scale_factor: 15497811.0
  negate: true