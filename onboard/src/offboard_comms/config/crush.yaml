arduino:
  peripheral:
    ftdi: B0015XL0
    fqbn: arduino:avr:nano
    core: arduino:avr
    sketch: sketches/peripheral
    libraries:
      - servo
    sensors:
      - type: pressure
        tag: P
        topic: /sensors/depth
      - type: voltage
        tag: V
        topic: /sensors/voltage
      - type: temperature
        tag: TS
        topic: /sensors/temperature/signal
      - type: temperature
        tag: TB
        topic: /sensors/temperature/battery
      - type: humidity
        tag: HS
        topic: /sensors/humidity/signal
      - type: humidity
        tag: HB
        topic: /sensors/humidity/battery
  thruster:
    ftdi: B0004VDI
    fqbn: arduino:avr:nano
    core: arduino:avr
    sketch: sketches/thruster
modem:
  ftdi: CP2102